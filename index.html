<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2 class="nottobe">Thursday</h2>
                <span class="nottobe">2 August 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span class="nottobe">New York, USA</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-cloud-rain'></i>
                <h1 class="weather-temp">
                    18°C
                </h1>
                <h3>Rainy</h3>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Precipitation</span>
                    <span class="value">10%</span>
                </div>
                <div>
                    <span class="title">Humidity</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">Wind speed</span>
                    <span class="value">16 km/h</span>
                </div>
            </div>
            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Friday</span>
                    <span class="day-temp">15°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Saturday</span>
                    <span class="day-temp">19°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Sunday</span>
                    <span class="day-temp">12°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Monday</span>
                    <span class="day-temp">14°C</span>
                </li>
            </ul>
            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>
        </div>
    </div>
</body>
</html>
